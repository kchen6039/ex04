<body>

		<a href="index.html">Home</a>

		<a href="cancer1.html">Circle</a>

  <h1>HW#4a: D3 categorical colors</h1>
  <div id="c10"></div>
  
  <script>
//HW#1
var c10 = d3.scale.category10();
console.log(c10.range());

var svgC = d3.select("#c10")
             .append("svg")
             .attr("width", 500)
             .attr("height", 450);
			 
svgC.selectAll("circle")
    .data( d3.range(10) )
    .enter()
    .append("circle")
    .attr("r", 20 )
    .attr("cx", 20 )
    .attr("cy", function(d, i) {
		return +(i*2*20+30);
	})
    .attr("fill", c10 );
	
var text = svgC.selectAll("text")
		      .data(d3.range(10))
		      .enter().append("text")
			  .attr("x", 60)
			  .attr("y", function(d, i) {
					return +(i*2*20+40);
			  })
			  .attr("fill", c10)
			  .text(function(d, i){ return c10.range()[i]; }); 
			  
  </script>


</body></html>
